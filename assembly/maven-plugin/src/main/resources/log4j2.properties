# This is a basic log4j configuration file defining a pretty plain logging
# format. It is used by artifacts integrated in build tools or other systems,
# so that the logging output generated by them fits to the overall format.
# Other assemblies can provide their specific logging configuration to enable
# features, e.g. an advanced layout.
name = PropertiesConfig

appenders = console

appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout

rootLogger.level = info
rootLogger.appenderRefs = stdout
rootLogger.appenderRef.stdout.ref = STDOUT
